<!DOCTYPE html>
<html>
    <head>
        <title>Node-Ajax v0.1b</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(()=>{
                $("#getData").click(()=>{
                    $.ajax({url: "http://localhost:3000/users", method:"get", success: (result)=>{
                        $("#divbody").html(result.firstName+" "+result.lastName+" "+result.address.street);
                    }});    
                });
            });
                
        </script> 
    </head>
    <body>
        <h1 align="center">
            Welcome to Node Ajax v0.1b
        </h1>
        <div id="divbody">

        </div>
        <br/>
        <button id="getData">
            Get Data
        </button>
    </body>
</html>
